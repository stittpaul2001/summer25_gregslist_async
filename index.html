    <section class="container">
      <div class="row mb-3">
        <div id="jobForm" class="col-md-6 card border border-3 border-info">
          <h2>Log in and list your Job today!</h2>
          <form onsubmit="app.jobsController.submitJob()" class="d-none mt-2 fs-4">
            <div class="mb-3">
              <label for="Job Title" class="form-label">Job Title</label>
              <input type="text" class="form-control border border=1 border-dark" id="job-title" placeholder="Job Title"
                required maxlength="50" minlength="0" name="Job-title">
            </div>
            <div class="mb-3">
              <label for="job-location" class="form-label">Job Location</label>
              <input type="text" class="form-control border border=1 border-dark" id="job-location"
                placeholder="Location" required maxlength="50" minlength="0" name="job-location">
            </div>
            <div class="mb-3">
              <label for="job-hours" class="form-label">Hours of work</label>
              <input type="number" class="form-control border border=1 border-dark" id="job-hours"
                placeholder="Hours to be worked" required maxlength="150" minlength="0" name="hours">
            </div>
            <div class="mb-3">
              <label for="job-rate" class="form-label">Compensation </label>
              <input type="number" class="form-control border border=1 border-dark" id="job-rate"
                placeholder="Job-Pay-rate" required maxlength="100000" minlength="0" name="job-rate">
            </div>
            <div class="mb-3">
              <label for="job-company" class="form-label">Company</label>
              <input type="text" class="form-control border border=1 border-dark" id="job-company" placeholder="Company"
                required maxlength="150" minlength="0" name="job-company">
            </div>
            <div class="mb-3">
              <label for="job-description" class="form-label">Job Description</label>
              <textarea class="form-control border border=1 border-dark" id="job-description" rows="3"
                name="Description"></textarea>
            </div>
            <div class="text-end">
              <button class="btn btn-warning btn-outline-success fw-bold fs-4 mb-2" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <img class="img-fluid w-100 h-100 object-fit-center border border-dark border-2" alt="image saying to apply"
            src="Apply2day.avif">
        </div>
      </div>

    <section class="container">

          <form onsubmit="app.houseController.submitHouse()" class="d-none mt-2 fs-4">
            <div class="mb-3">

              <input type="text" class="form-control border border=1 border-dark" id="house-year" placeholder="Year"

            </div>
            <div class="mb-3">
              <label for="house-levels" class="form-label">House Levels</label>
              <input type="text" class="form-control border border=1 border-dark" id="house-levels" placeholder="Levels"

            </div>
            <div class="mb-3">
              <label for="house-bedrooms" class="form-label">House Bedrooms</label>
              <input type="number" class="form-control border border=1 border-dark" id="house-bedrooms"
                placeholder="# of Bedrooms" required maxlength="50" minlength="0" name="house">
            </div>
            <div class="mb-3">
              <label for="house-bathrooms" class="form-label">House Bathrooms</label>
              <input type="number" class="form-control border border=1 border-dark" id="house-bathrooms"
                placeholder="# of Bathrooms" required maxlength="30" minlength="0" name="house-bathrooms">
            </div>
            <div class="mb-3">
              <label for="house-image" class="form-label">Picture of your House</label>
              <input type="url" class="form-control border border=1 border-dark" id="House Image Url"
                placeholder="house-imageUrl" required maxlength="50" minlength="0" name="house-image">
            </div>
            <div class="mb-3">
              <label for="house-price" class="form-label">Price that you want to sell your House for</label>
              <input type="number" class="form-control border border=1 border-dark" id="house-price" placeholder="Price"
                required maxlength="10000000" minlength="0" name="house-price">
            </div>
            <div class="mb-3">
              <label for="house-description" class="form-label">House Description</label>
              <textarea class="form-control border border=1 border-dark" id="house-description" rows="3"
                name="Description"></textarea>
            </div>
            <div class="text-end">
              <button class="btn btn-warning btn-outline-success fw-bold fs-4" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <img class="img-fluid w-100 object-fit-cover border border-dark border-2" alt="keys to your new house"
            src="houseListing.avif">

    <section class="container">
      <div class="row">
        <div id="car-form-column" class="col-md-6 mb-3">
          <h2>Log in and list your car!</h2>
          <form onsubmit="app.carsController.submitCar()" class="d-none">
            <div class="mb-3">
              <label for="car-make" class="form-label">Car Make</label>
              <input type="text" class="form-control" id="car-make" placeholder="Car Make..." required maxlength="500"

            </div>
            <div class="mb-3">
              <label for="car-model" class="form-label">Car Model</label>

            </div>
            <div class="mb-3">
              <label for="car-img-url" class="form-label">Car ImgUrl</label>
              <input type="url" class="form-control" id="car-img-url" placeholder="Car ImgUrl..." required
                maxlength="500" name="imgUrl">
            </div>
            <div class="mb-3">
              <label for="car-price" class="form-label">Car Price</label>
              <input type="number" class="form-control" id="car-price" placeholder="Car Price..." required
                max="10000000" name="price">
            </div>
            <div class="mb-3">
              <label for="car-year" class="form-label">Car Year</label>
              <!-- TODO show how to set this using javascript -->
              <input type="number" class="form-control" id="car-year" placeholder="Car Year..." required max="2026"

            <div class="mb-3 d-flex gap-3">

              </div>
              <div>
                <label for="car-engine" class="form-label">Car Engine</label>
                <select class="form-select" aria-label="Car Engine" id="car-engine" name="engineType">
                  <option selected value="unknown">Unknown</option>
                  <option value="2 stroke">2 stroke</option>
                  <option value="4 cylinder">4 cylinder</option>
                  <option value="v6">v6</option>
                  <option value="v8">v8</option>
                  <option value="v10">v10</option>
                  <option value="v12">v12</option>
                  <option value="small">small</option>
                  <option value="medium">medium</option>
                  <option value="large">large</option>
                  <option value="chunko">chunko</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="car-description" class="form-label">Car Description</label>
              <textarea class="form-control" id="car-description" rows="3" name="description"></textarea>
            </div>
            <div class="text-end">
              <button class="btn btn-outline-success" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6 mb-3">
